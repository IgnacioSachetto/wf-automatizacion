<div class="form-container">
  <h2>Iniciativas en Curso</h2>
  <div class="table-container" *ngIf="iniciativas.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>Iniciativa</th>
          <th>Fecha Estimada de Implementaci√≥n</th>
          <th>Referente</th>
          <th>Link de Jira</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let iniciativa of iniciativas">
          <td>{{ iniciativa.epicId }} - {{ iniciativa.summary }}</td>
          <td>{{ iniciativa.duedate || 'No disponible' }}</td>
          <td>{{ iniciativa.assignee || 'No asignado' }}</td>
          <td><a [href]="iniciativa.url" target="_blank">Ver en Jira</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="iniciativas.length === 0" class="no-data-message">
    No hay iniciativas en curso disponibles.
  </div>
</div>
